<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sorted Articles</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sorted Articles</h1>
  <ul id="band">
    <!-- Sorted articles will be added here -->
  </ul>

  <script>
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
    
    // Function to strip articles from a band name
    function strip(article) {
      return article.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the band names without articles
    const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

    // Add the sorted band names to the list
    const bandList = document.getElementById('band');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      bandList.appendChild(li);
    });
  </script>
	 <script type="text/javascript" src="./script.js">
</body>
</html>
